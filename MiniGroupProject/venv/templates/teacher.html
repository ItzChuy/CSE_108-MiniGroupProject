<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="../static/styles.css" />
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <a href="/"><img id="icon" src="../static/images/ucm-logo.png" alt="UCM Logo"></a>
        <nav>
            <a href="#" id="classes" onclick="showTable('user_classes'); return false;">Classes</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div id="homePrompt">
        <h1>Teacher Dashboard</h1>

        <h2>Your Classes</h2>
        
        <!-- Table to display the teacher's classes -->
        <div id="tableDiv">
            <table border="1">
                <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Teacher</th>
                        <th>Time</th>
                        <th>Students Enrolled</th>
                    </tr>
                </thead>
                <tbody>
                    {% for class in class_details %}
                        <tr>
                            <td>{{ class.course_name }}</td>
                            <td>{{ class.teacher }}</td>
                            <td>{{ class.time }}</td>
                            <td>{{ class.enrollment }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="../static/index.js"></script>
</body>
</html>
