z<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title> Grades </title>
</head>
<body>
    <header class="navbar">
        <a href="/"><img id="icon" src="../static/images/ucm-logo.png"></a>
        <nav>
            <a href="/login"> Log In </a>
            <a href="/register"> Sign Up </a>
        </nav>
    </header>

    <div id="LogIn">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    {{ message }}
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h1 class="heading"> Register </h1>
        <form action="#" method="post">
            <div id="username">
                <label for="username"> Create Username </label> <br>
                <div class="entry">
                    <input type="text" name="username" required>
                    <img class="icon" src="../static/images/user.png">
                </div>
            </div>
            <div id="password">
                <label for="password"> Create Password </label> <br>
                <div class="entry">
                    <input type="password" name="password" required>
                    <img class="icon" src="../static/images/password.png">
                </div>
            </div>
            <div id="teacherRole">
                <!-- <label for="teacher"> Are you a teacher? </label> <br> -->
                <div class="entry">
                    <label for="teacherRole" id="teacherPrompt"> Are you a teacher? </label> <br>
                    <input type="checkbox" name="teacherRole" value="True">
                    <!-- <img class="icon" src="../static/images/password.png"> -->
                </div>
            </div>
            <div id="adminRole">
                <div class="entry">
                    <label for="adminRole" id="adminPrompt"> Are you an admin? </label> <br>
                    <input type="checkbox" name="adminRole" value="True">
                </div>
            </div>
            <input type="submit" value="Register">
        </form>
    </div>

    <script src="../static/index.js"></script>
</body>
</html>
